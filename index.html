<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess A Number</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="script.js" defer></script>

</head>

<body>
    <div class="form">
        <button id="try">Try Again</button>
        <h1>GUESS A NUMBER <br>(From 1-100)</h1>
        <p>Are you Ready to Test your Brain &#x1F9E0 </p>

        <p id="answer">?</p>
        <input type="number" min="0" id="number">
        <button type="submit" id="submit">submit </button>
        <div class="right">

            <p class="start">start guessing... <i class="Material-symbols-outlined"></i></p>

            <div>
                <p>Attempt: <span id="attempt">3</span></p>
                <p>score: <span id="score">0</span></p>
            </div>

        </div>


    </div>
</body>

</html>
